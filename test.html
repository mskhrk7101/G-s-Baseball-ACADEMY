    <script>
        $('#straight_btn').on('click', function () {
            const min = 0;
            const max = 3;
            const randomNumber1 = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log(randomNumber1);
            if (randomNumber1 == 0) {
                $('#com_hand').text('ストレート⚾️↑');
                $('#result').text('ホームラン');
            } else if (randomNumber1 == 1) {
                $('#com_hand').text('フォーク⚾️↓');
                $('#result').text('三振');
            } else if (randomNumber1 == 2) {
                $('#com_hand').text('カーブ⚾️↘︎');
                $('#result').text('三振');
            } else if (randomNumber1 == 3) {
                $('#com_hand').text('スライダー⚾️→');

            } else {
                alert('エラー')
            }
